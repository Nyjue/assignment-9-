<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">Giphy API Demo</h1>
            <p class="lead">Click the button below to fetch trending GIFs from Giphy</p>
            <button id="fetch-btn" class="btn btn-primary btn-lg">Fetch GIFs</button>
        </div>
        
        <div id="gif-container" class="row">
            <!-- GIFs will be displayed here -->
            <div class="col-12 text-center text-muted">
                <p>No GIFs yet. Click the button above to fetch some!</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
